<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0    ">
    <title>NinJha</title>
    <link rel="icon" type="image/svg" href="../image/ninjha-logo.svg">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script defer src="../js/app.js"></script>
</head>
<body>
    <div id="particles">
        <div class="overlay"></div>
    </div>
    <div class="cursor"></div>
    <header class="header">
        <div class="logo">
            <img class="logo-shuriken" src="../image/ninjha-logo.svg">
            <a class="logo-name" href="index.html">NinJha</a>
        </div>
        <div class="right-section">
            <input type="checkbox" id="menu-check">
            <label for="menu-check" class="icons">
                <img src="../image/menu-open.svg" id="menu-icon">
                <img src="../image/menu-close.svg" id="close-icon">
            </label>
            <div class="menu">
                <a href="index.html" style="--i:0;">Home</a>
                <a href="about.html" style="--i:1;">About</a>
                <a href="projects.html" style="--i:2;">Projects</a>
                <a href="contact.html" style="--i:3;" class="clicked">Contact</a>
            </div>
        </div>
    </header>
    <main>
        <section id="contact-page">
            <div class="container">
                <div class="content">
                    <div class="column-1">
                        <div class="row-1">
                            <div class="title">
                                <h1>CONTACT</h1>
                                <p>Reach Out And Collaborate With Me</p>
                            </div>
                            <div id="contact-social-icons" class="social-icons">
                                <a href="https://facebook.com" target="_blank">
                                    <img src="../image/google-icon.svg" alt="Google" />
                                </a>
                                <a href="https://facebook.com" target="_blank">
                                    <img src="../image/github-icon.svg" alt="GitHub" />
                                </a>
                                <a href="https://facebook.com" target="_blank">
                                    <img src="../image/linkedin-icon.svg" alt="LinkedIn" />
                                </a>
                                <a href="https://facebook.com" target="_blank">
                                    <img src="../image/facebook-icon.svg" alt="Facebook" />
                                </a>
                                <a href="instragram.com" target="_blank">
                                    <img src="../image/instagram-icon.svg" alt="Instagram" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="column-2">
                        <form class="form" action="#" method="post" id="contactForm">
                            <div class="fields">
                                <div class="field">
                                    <input class="input-field" id="name" type="text" name="name" placeholder="Name" required>
                                </div>
                                <div class="field">
                                    <input class="input-field" id="email" type="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="field">
                                    <textarea class="input-field large-field" id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                                </div>
                                <div class="field" style="display:none;">
                                    <input class="input-field" type="text" name="honeypot" id="honeypot" autocomplete="off">
                                </div>
                            </div>
                            <button id="submit-button" class="field disabled cursor-scale" type="submit" disabled>Send Message</button>
                        </form>
                    </div>
                </div>
                <div class="corners">
                    <div class="corner-bg-2 contact-corner">
                        <div class="bg-1"></div>
                        <div class="bg-2"></div>
                    </div>
                    <div class="corner-bg-3 contact-corner">
                        <div class="bg-1"></div>
                        <div class="bg-2"></div>
                    </div>
                </div>
            </div>
            <div class="page-number">
                <p class="label">Page</p>
                <p class="page">04</p>
            </div>
            <div class="corner-bg">
                <div class="bg-1"></div>
                <div class="bg-2"></div>
            </div>
        </section>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="error-message" class="message"></p>
            <p id="success-message" class="message"></p>
            <span class="close">&times;</span>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";   
        }

        // Function to clear any existing messages
        function clearMessages() {
            $('.error-message').remove();
            $('.success-message').remove();
        }

        // When the user clicks on modal (x), close the modal
        modal.onclick = function() {
            modal.style.display = "none";   
        }

        // Function to display modal with error message
        function displayError(message) {
            var successMessage = document.getElementById("success-message");
            successMessage.style.display = "none";
            
            var errorMessage = document.getElementById("error-message");
            errorMessage.innerHTML = message;
            modal.style.display = "block";
            errorMessage.style.display = "flex";
        }

        // Function to display modal with success message
        function displaySuccess(message) {
            var errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "none";
            
            var successMessage = document.getElementById("success-message");
            successMessage.innerHTML = message;
            modal.style.display = "block";
            successMessage.style.display = "flex";
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            var inputs = document.querySelectorAll('.form input, .form textarea');
            var submitButton = document.getElementById('submit-button');

            function validateForm() {
                var isValid = true;
                inputs.forEach(function (input) {
                    if (!input.checkValidity()) {
                        isValid = false;
                    }
                    // Add the 'filled' class if the input field has content
                    if (input.value.trim() !== '') {
                        input.classList.add('filled');
                    } else {
                        input.classList.remove('filled');
                    }
                });
                submitButton.disabled = !isValid;
                // Add or remove class based on button state
                if (submitButton.disabled) {
                    submitButton.classList.add('disabled');
                } else {
                    submitButton.classList.remove('disabled');
                }
            }

            inputs.forEach(function (input) {
                input.addEventListener("input", validateForm);
            });
        });
    </script>
</body>
</html>
